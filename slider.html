<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image Slider</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<section class="section">
<h1 class="section__title">🖼️ Image Slider</h1>

<div class="slider" id="slider">
<button class="slider__btn prev" aria-label="Previous image">‹</button>
<img id="slide" alt="Gallery image" />
<button class="slider__btn next" aria-label="Next image">›</button>
<div class="slider__dots" id="dots"></div>
</div>

<p style="text-align:center;color:var(--muted)">
Tip: Use ◀ ▶ keys, swipe on touch, or hover to pause.
</p>
</section>

<script src="slider.js"></script>
</body>
</html>
